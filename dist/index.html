<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>intrevista on-line</title>
	</head>
	<body>
		<button class="btn border init">Iniciar a entrevista</button>

		<div class="conteiner border remover">

					<div class="tempo remover">
						<span>Faltam</span> <span class="fluxo-tempo">12</span>
					</div>
				</div>
			</div>
			<div class="geral">
				<div class="pergunta remover">
					Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam
					impedit similique sint tenetur hic, dicta quia iste fugit dolore
					numquam.
				</div>
				<div class="regras">
					<ul>
						<li><a href="#">1. </a></li>
						<li><a href="#">2. </a></li>
						<li><a href="#">3. </a></li>
						<li><a href="#">4. </a></li>
					</ul>
				</div>
				<div class="opcoes remover">
					<ul></ul>
				</div>
			</div>
			<div class="rodape">
				<div><span class="progresso remover">1 de N Questoes</span></div>
				<div>
					<button class="btn sair">Sair</button>
					<button class="btn continuar">Comecar!</button>
					<button class="btn proxima remover">Proxima</button>
				</div>
			</div>
		</div>

		<script src="logica.js"></script>
		<script src="app.js"></script>
